version: v1.0
name: Test Notation
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Setup
    task:
      env_vars: []
      jobs:
        - name: bundle
          commands:
            - checkout
            - cache restore
            - sem-version ruby 2.6.8
            - cache store
    dependencies: []
  - name: Code scanning
    dependencies:
      - Setup
    task:
      jobs:
        - name: check style
          commands:
            - sem-version ruby 2.7.3
            - sem-version node 14.16.1
            - checkout
            - cache restore
            - bundle install
            - cache store
            - bundle exec standardrb
  - name: Tests
    dependencies:
      - Code scanning
    task:
      env_vars:
        - name: DATABASE_URL
          value: 'postgresql://postgres:@0.0.0.0:5432/notation_test'
        - name: RAILS_ENV
          value: test
      prologue:
        commands:
          - checkout
          - cache restore
          - sem-version ruby 2.6.8
          - bundle install --deployment --path vendor/bundle
          - sem-service start postgres
          - 'bundle exec rake db:setup'
      jobs:
        - name: RSpec - tests
          commands:
            - bundle exec rspec
promotions:
  - name: Production deploy
    pipeline_file: production-deploy.yml
    auto_promote:
      when: "result = 'passed' and branch = 'master'"
  - name: Staging deploy
    pipeline_file: staging-deploy.yml
    auto_promote:
      when: "result = 'passed'"
