# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV['NOTATION_DATABASE_HOST'] %>
  username: <%= ENV['NOTATION_DATABASE_USERNAME'] %>
  password: <%= ENV['NOTATION_DATABASE_PASSWORD'] %>
  database: <%= ENV['NOTATION_DATABASE_NAME'] %>

development:
  <<: *default
  database: db/notation_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: db/notation_test

production:
  <<: *default
  database: db/notation_production
